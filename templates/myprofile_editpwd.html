<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">%edit_password%</h3>
	</div>
	<div class="panel-body">
		<form method="post" action="index.php?site=myprofile" class="form-horizontal" role="form">

			<!-- Old password -->
			<div class="form-group">
				<label for="oldpwd" class="col-lg-4 control-label">%old_password%:</label>
				<div class="col-lg-8">
					<input type="password" name="oldpwd" id="oldpwd" class="form-control">
				</div>
			</div>

			<!-- New password -->
			<div class="form-group">
				<label for="pwd1" class="col-lg-4 control-label">%new_password%:</label>
				<div class="col-lg-8">
					<input type="password" name="pwd1" id="pwd1" class="form-control">
				</div>
			</div>

			<!-- Repeat new password -->
			<div class="form-group">
				<label for="pwd2" class="col-lg-4 control-label">%repeat_new_password%:</label>
				<div class="col-lg-8">
					<input type="password" name="pwd2" id="pwd2" class="form-control">
				</div>
			</div>

			<!-- Submit button -->
			<div class="form-group">
                <div class="col-lg-8 col-lg-offset-4">
                    <a href="index.php?site=myprofile" class="btn btn-default btn-sm" role="button">%back%</a>
					<input type="hidden" name="id" value="$userID">
                    <input type="submit" name="savepwd" value="%change_password%" class="btn btn-primary btn-sm">
                </div>
            </div>

		</form>
	</div>
</div>
