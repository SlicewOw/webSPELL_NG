<form method="post" action="calendar.php?action=saveannounce">
    %announce_to%

    <div>
        <select name="status" class="form-control">
            <option value="y" selected="selected">%yes%</option>
            <option value="n">%no%</option>
            <option value="p">%perhaps%</option>
        </select>
        <span class="input-group-btn">
            <input type="submit" name="submit" value="%save_announcement%" class="btn btn-primary">
        </span>
    </div>
    <input type="hidden" name="upID" value="$upID" class="form-control">
</form>
