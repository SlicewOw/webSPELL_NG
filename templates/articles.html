<article>
    <div class="row">
        <div class="col-xs-12">
            <h3>$title
                <p class="pull-right">
                    <small>$date</small>
                </p>
            </h3>
        </div>
    </div>

    <p>$content $adminaction</p>

    <aside>
        <div class="row">
            <div class="col-md-8">
                <p>
                    <i class="fa fa-user"></i> by $poster
                    | <i class="fa fa-calendar"></i> $date
                    | %rating% $ratingpic
                    <br> <i class="fa fa-link"></i> $related<br/>
                    <i class="fa fa-pencil"></i> $tags
                    </p>
            </div>
            <div class="col-md-4">$rateform</div>
        </div>
    </aside>
</article>
