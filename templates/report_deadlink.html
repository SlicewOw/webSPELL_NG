<form action="index.php?site=report" name="report_$type_$id" method="post">
    <input type="hidden" name="mode" value="$mode">
    <input type="hidden" name="type" value="$type">
    <input type="hidden" name="id" value="$id">
    <input type="hidden" name="referer" value="$referer">

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">%report_dead_link%</h3>
        </div>
        <div class="card-body">
            %leave_description%
            <textarea name="description" class="form-control" rows="5"></textarea>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-md-7">$captcha_form</div>
                <div class="col-md-5">
                    <p class="text-right">
                        <input type="submit" name="confirm" value="%report%" class="btn btn-primary">
                        <input type="reset" name="reset" value="%reset%" class="btn btn-warning">
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
