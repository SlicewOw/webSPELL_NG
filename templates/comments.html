<section class="card">
    <div class="card-body ws-comments">
        <div class="pull-left avatar hidden-xs">
            $avatar
        </div>
		<div class="col-md-6">
	        <div class="pull-left">
	            $content<br>
	        </div>
		</div>
    </div>

    <footer class="card-footer">
        <p>
            <span class="bi bi-person-fill"></span> by $poster
            | <span class="bi bi-calendar-date-fill"></span> $date
            <span class="pull-right">$edit $actions</span>
        </p>
    </footer>

</section>
