<div class="card">
    <div class="card-header">
        <h3 class="card-title"><img src="$gameicon" alt="$game"> $servername</h3>
    </div>
    <div class="table-responsive">
        <table class="table">
            <tbody>
            <tr>
                <td>%ip%:</td>
                <td>$ip</td>
            </tr>
            <tr>
                <td>%status%:</td>
                <td>$status</td>
            </tr>
            <tr>
                <td>%game%:</td>
                <td>$showgame</td>
            </tr>
            <tr>
                <td>%information%:</td>
                <td>$info</td>
            </tr>
            <tr>
                <td>%link%:</td>
                <td><a href="hlsw://$ip">$ip</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
